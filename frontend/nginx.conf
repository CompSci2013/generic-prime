# Nginx configuration for generic-prime Angular application
# Serves the built Angular app and proxies API requests to backend

server {
    listen 80;
    server_name _;

    # Root directory where Angular app is served from
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Production build files are versioned, safe to cache long-term
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache control for index.html (don't cache, always get fresh)
    location = /index.html {
        expires -1;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # API proxy - redirect to backend service
    location /api {
        proxy_pass http://generic-prime-backend-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Angular routing: redirect all non-existent files to index.html for client-side routing
    # This must come AFTER the API proxy location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
