<div class="physics-container">
  <!-- Header Section -->
  <div class="header">
    <div class="header-icon">‚öõÔ∏è</div>
    <h1>Physics Learning Path</h1>
    <p class="subtitle">PhD Curriculum: Thermodynamics & Solid State Matter Specialization</p>
  </div>

  <!-- Knowledge Tiers Section -->
  <div class="knowledge-tiers-section">
    <!-- Tier 1: Undergraduate -->
    <div class="tier-group" *ngFor="let tier of knowledgeTiers">
      <!-- Subtopic Cards for this Tier -->
      <div class="tier-cards-grid">
        <div
          *ngFor="let subtopic of tier.children"
          class="knowledge-card"
          (click)="navigateToNode(subtopic)"
          [attr.data-level]="subtopic.level">

          <div class="card-header">
            <span class="card-icon">{{ subtopic.icon }}</span>
            <span class="card-level-badge">{{ subtopic.level }}</span>
          </div>

          <div class="card-content">
            <h3>{{ subtopic.title }}</h3>
            <p class="card-description">{{ subtopic.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="navigation-links">
    <a routerLink="/physics/concept-graph" class="concept-graph-link">
      <span class="link-icon">üß¨</span>
      <span class="link-text">View Concept Graph</span>
    </a>
    <a routerLink="/" class="back-button">‚Üê Back to Domain Selection</a>
  </div>
</div>
