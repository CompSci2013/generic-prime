<div class="results-table-container">
  <!-- Filter Panel - Domain Agnostic -->
  <p-panel header="Filters" [toggleable]="true" [collapsed]="false" styleClass="filter-panel">
    <div class="filter-grid">
      <!-- Dynamic Filter Rendering from domainConfig.filters -->
      <ng-container *ngFor="let filterDef of domainConfig.filters">
        <div class="filter-field" [ngClass]="{'filter-field-wide': filterDef.id === 'search'}">
          <label [for]="filterDef.id">{{ filterDef.label }}</label>

          <!-- Text Input -->
          <input *ngIf="filterDef.type === 'text'"
                 pInputText
                 [id]="filterDef.id"
                 [(ngModel)]="currentFilters[filterDef.id]"
                 (ngModelChange)="onFilterChange(filterDef.id, $event)"
                 [placeholder]="filterDef.placeholder || ''">

          <!-- Number Input -->
          <p-inputNumber *ngIf="filterDef.type === 'number'"
                         [id]="filterDef.id"
                         [(ngModel)]="currentFilters[filterDef.id]"
                         (ngModelChange)="onFilterChange(filterDef.id, $event)"
                         [showButtons]="true"
                         [min]="+(filterDef.min ?? 0)"
                         [max]="+(filterDef.max ?? 999999)"
                         [step]="filterDef.step ?? 1"
                         [useGrouping]="filterDef.format?.number?.useGrouping ?? true"
                         [minFractionDigits]="filterDef.format?.number?.minimumFractionDigits ?? 0"
                         [maxFractionDigits]="filterDef.format?.number?.maximumFractionDigits ?? 0"
                         [placeholder]="filterDef.placeholder || ''">
          </p-inputNumber>

          <!-- Range Input (dual number inputs for min/max) -->
          <ng-container *ngIf="filterDef.type === 'range'">
            <!-- Range Min -->
            <p-inputNumber [id]="filterDef.id + 'Min'"
                           [(ngModel)]="currentFilters[filterDef.id + 'Min']"
                           (ngModelChange)="onFilterChange(filterDef.id + 'Min', $event)"
                           [showButtons]="true"
                           [min]="+(filterDef.min ?? 0)"
                           [max]="+(filterDef.max ?? 999999)"
                           [step]="filterDef.step ?? 1"
                           [useGrouping]="filterDef.format?.number?.useGrouping ?? true"
                           [minFractionDigits]="filterDef.format?.number?.minimumFractionDigits ?? 0"
                           [maxFractionDigits]="filterDef.format?.number?.maximumFractionDigits ?? 0"
                           placeholder="Min">
            </p-inputNumber>
          </ng-container>

          <!-- Select Dropdown -->
          <p-dropdown *ngIf="filterDef.type === 'select'"
                      [id]="filterDef.id"
                      [(ngModel)]="currentFilters[filterDef.id]"
                      (ngModelChange)="onFilterChange(filterDef.id, $event)"
                      [options]="filterDef.options || []"
                      optionLabel="label"
                      optionValue="value"
                      [placeholder]="filterDef.placeholder || 'Select...'">
          </p-dropdown>

          <!-- Date Picker -->
          <p-calendar *ngIf="filterDef.type === 'date'"
                      [id]="filterDef.id"
                      [(ngModel)]="currentFilters[filterDef.id]"
                      (ngModelChange)="onFilterChange(filterDef.id, $event)"
                      dateFormat="yy-mm-dd">
          </p-calendar>

          <!-- Boolean Checkbox -->
          <p-checkbox *ngIf="filterDef.type === 'boolean'"
                      [id]="filterDef.id"
                      [(ngModel)]="currentFilters[filterDef.id]"
                      (ngModelChange)="onFilterChange(filterDef.id, $event)"
                      [binary]="true">
          </p-checkbox>
        </div>

        <!-- Range Max (second input for range type) -->
        <div *ngIf="filterDef.type === 'range'" class="filter-field">
          <label [for]="filterDef.id + 'Max'">{{ filterDef.label }} Max</label>
          <p-inputNumber [id]="filterDef.id + 'Max'"
                         [(ngModel)]="currentFilters[filterDef.id + 'Max']"
                         (ngModelChange)="onFilterChange(filterDef.id + 'Max', $event)"
                         [showButtons]="true"
                         [min]="+(filterDef.min ?? 0)"
                         [max]="+(filterDef.max ?? 999999)"
                         [step]="filterDef.step ?? 1"
                         [useGrouping]="filterDef.format?.number?.useGrouping ?? true"
                         [minFractionDigits]="filterDef.format?.number?.minimumFractionDigits ?? 0"
                         [maxFractionDigits]="filterDef.format?.number?.maximumFractionDigits ?? 0"
                         placeholder="Max">
          </p-inputNumber>
        </div>
      </ng-container>

      <!-- Clear Filters Button -->
      <div class="filter-field">
        <label>&nbsp;</label>
        <button pButton
                type="button"
                label="Clear Filters"
                icon="pi pi-filter-slash"
                class="p-button-outlined"
                (click)="clearFilters()"></button>
      </div>
    </div>
  </p-panel>

  <!-- Data Table -->
  <div class="table-container">
    <p-table
      [value]="results"
      [columns]="domainConfig.tableConfig.columns"
      [dataKey]="$any(domainConfig.tableConfig.dataKey)"
      [loading]="loading"
      [lazy]="true"
      [paginator]="true"
      [rows]="currentFilters['size'] || 20"
      [first]="paginatorFirst"
      [totalRecords]="totalResults"
      [rowsPerPageOptions]="domainConfig.tableConfig.rowsPerPageOptions || [10, 20, 50]"
      [styleClass]="domainConfig.tableConfig.styleClass || ''"
      [responsiveLayout]="domainConfig.tableConfig.responsiveLayout || 'scroll'"
      [expandedRowKeys]="expandedRows"
      (onPage)="onPageChange($event)"
      (onSort)="onSort($event)"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} results">

      <!-- Caption -->
      <ng-template pTemplate="caption">
        <div class="table-caption">
          <span class="caption-text">
            <i class="pi pi-table"></i>
            {{ domainConfig.domainLabel }} Results
          </span>
          <span class="caption-count">
            {{ totalResults }} total
          </span>
        </div>
      </ng-template>

      <!-- Header -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3rem" *ngIf="domainConfig.tableConfig.expandable"></th>
          <th *ngFor="let col of columns"
              [pSortableColumn]="col.sortable ? col.field : undefined"
              [ngStyle]="{'width': col.width}">
            {{ col.header }}
            <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>

      <!-- Body -->
      <ng-template pTemplate="body" let-row let-columns="columns" let-expanded="expanded">
        <tr>
          <!-- Expand toggle -->
          <td *ngIf="domainConfig.tableConfig.expandable">
            <button type="button"
                    pButton
                    pRipple
                    [pRowToggler]="row"
                    class="p-button-text p-button-rounded p-button-plain"
                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
            </button>
          </td>

          <!-- Data columns -->
          <td *ngFor="let col of columns">
            {{ row[col.field] }}
          </td>
        </tr>
      </ng-template>

      <!-- Row Expansion (Domain-Agnostic) -->
      <ng-template pTemplate="rowexpansion" let-row>
        <tr>
          <td [attr.colspan]="domainConfig.tableConfig.columns.length + 1">
            <div class="row-expansion">
              <h3>Details</h3>
              <div class="expansion-grid">
                <div class="expansion-field" *ngFor="let key of Object.keys(row)">
                  <strong>{{ key }}:</strong> {{ row[key] }}
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Empty message -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="domainConfig.tableConfig.columns.length + 1">
            <div class="empty-message">
              <i class="pi pi-inbox" style="font-size: 3rem"></i>
              <p>No results found</p>
              <p class="empty-hint">Try adjusting your filters</p>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Loading body -->
      <ng-template pTemplate="loadingbody">
        <tr *ngFor="let i of [1,2,3,4,5]">
          <td [attr.colspan]="domainConfig.tableConfig.columns.length + 1">
            <p-skeleton width="100%" height="2rem"></p-skeleton>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Statistics Panel (if enabled) - Domain Agnostic -->
  <p-panel
    *ngIf="domainConfig.features.statistics && (statistics$ | async) as stats"
    header="Statistics"
    [toggleable]="true"
    [collapsed]="true"
    styleClass="statistics-panel">
    <div class="statistics-grid">
      <div class="stat-card" *ngFor="let key of Object.keys($any(stats))">
        <div class="stat-value">{{ $any(stats)[key] }}</div>
        <div class="stat-label">{{ key }}</div>
      </div>
    </div>
  </p-panel>
</div>
