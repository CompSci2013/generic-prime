<div class="picker-container" *ngIf="activeConfig">
  <!-- Header -->
  <div class="picker-header">
    <h3 class="picker-title">{{ activeConfig!.displayName }}</h3>
    <p class="picker-description" *ngIf="activeConfig!.description">
      {{ activeConfig!.description }}
    </p>
  </div>

  <!-- Search -->
  <div class="picker-search" *ngIf="activeConfig!.showSearch !== false">
    <input
      type="text"
      pInputText
      [placeholder]="activeConfig!.searchPlaceholder || 'Search...'"
      [value]="state.searchTerm"
      (input)="onSearch($any($event.target).value)"
      class="search-input"
    />
  </div>

  <!-- Table -->
  <p-table
    [value]="state.data"
    [loading]="state.loading"
    [lazy]="activeConfig!.pagination.mode === 'server'"
    [paginator]="true"
    [rows]="state.pageSize"
    [totalRecords]="state.totalCount"
    [rowsPerPageOptions]="activeConfig!.pagination.pageSizeOptions || [10, 20, 50, 100]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onLazyLoad)="onLazyLoad($event)"
    styleClass="p-datatable-gridlines"
    responsiveLayout="scroll"
  >
    <!-- Caption with selection info -->
    <ng-template pTemplate="caption">
      <div class="table-caption">
        <div class="selection-info">
          <span class="selection-count">
            {{ state.selectedItems.length }} item(s) selected
          </span>
        </div>
        <div class="table-actions">
          <button
            pButton
            type="button"
            label="Clear"
            icon="pi pi-times"
            class="p-button-outlined p-button-secondary"
            (click)="clearSelections()"
            [disabled]="state.selectedItems.length === 0"
          ></button>
          <button
            pButton
            type="button"
            label="Apply"
            icon="pi pi-check"
            class="p-button-primary"
            (click)="applySelections()"
            [disabled]="state.selectedItems.length === 0"
          ></button>
        </div>
      </div>
    </ng-template>

    <!-- Header -->
    <ng-template pTemplate="header">
      <tr>
        <!-- Select All Checkbox -->
        <th style="width: 3rem">
          <p-checkbox
            [ngModel]="allVisibleSelected"
            (ngModelChange)="onSelectAll($any($event))"
            [binary]="true"
            [disabled]="state.data.length === 0"
          ></p-checkbox>
        </th>

        <!-- Column Headers -->
        <th
          *ngFor="let col of activeConfig!.columns"
          [pSortableColumn]="col.sortable ? fieldToString(col.field) : ''"
          [ngStyle]="{
            width: col.width,
            textAlign: col.align || 'left'
          }"
        >
          {{ col.header }}
          <p-sortIcon
            *ngIf="col.sortable"
            [field]="fieldToString(col.field)"
          ></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <!-- Body -->
    <ng-template pTemplate="body" let-row>
      <tr>
        <!-- Row Checkbox -->
        <td>
          <p-checkbox
            [ngModel]="isRowSelected(row)"
            (ngModelChange)="onRowSelectionChange(row, $any($event))"
            [binary]="true"
          ></p-checkbox>
        </td>

        <!-- Column Data -->
        <td
          *ngFor="let col of activeConfig!.columns"
          [ngStyle]="{
            textAlign: col.align || 'left'
          }"
        >
          {{ row[col.field] }}
        </td>
      </tr>
    </ng-template>

    <!-- Empty Message -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="activeConfig!.columns.length + 1">
          <div class="empty-message">
            <i class="pi pi-inbox empty-icon"></i>
            <p>No data available</p>
          </div>
        </td>
      </tr>
    </ng-template>

    <!-- Loading -->
    <ng-template pTemplate="loadingbody">
      <tr *ngFor="let i of [1, 2, 3, 4, 5]">
        <td [attr.colspan]="activeConfig!.columns.length + 1">
          <div class="loading-row">
            <p-skeleton width="100%" height="2rem"></p-skeleton>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Error Display -->
  <div class="picker-error" *ngIf="state.error">
    <p-message
      severity="error"
      [text]="state.error.message || 'An error occurred'"
    ></p-message>
  </div>
</div>
